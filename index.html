<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />

      <title>Bank of Florida</title>
   </head>
   <body>
      <div class="container">
         <div class="map">
            <img
               src="/images/island.png"
               class="map__image--background"
               alt="Island"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--dau"
               alt="Dau"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--magalang"
               alt="Magalang"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--arayat"
               alt="Arayat"
            />
            <img
               src="/images/mt_arayat.png"
               class="map__icon map__icon--arayat"
               alt="Mt. Arayat"
            />
            <img
               src="/images/city.png"
               class="map__icon map__icon--city"
               alt="City"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--angeles-city"
               alt="Angeles City"
            />
            <img
               src="/images/porac_miyamit_falls.png"
               class="map__icon map__icon--porac-miyamit-falls"

            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--porac"
               alt="Porac"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--sanFernando"
               alt="San Fernando"
            />
            <img
               src="/images/building.png"
               class="map__icon map__icon--building"
               alt="Building"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--staAna"
               alt="Sta. Ana"
            />
            <img
               src="/images/pin.png"
               class="map__pin map__pin--canbada"
               alt="Canbada"
            />
            <img
               src="/images/migratory_birds.png"
               class="map__icon map__icon--migratoryBirds"
               alt="Migratory Birds"
            />
            <img
               src="/images/nabuclod_mountains.png"
               class="map__icon map__icon--nabuclodMountains"
               alt="Nabuclod Mountains"
            />

      </div>
